<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=width=device-width, initial-scale=1.0">
    <title>Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
            function getMessage()
            {
                var message = document.getElementById("textbox").value;
                alert("The message you sent is " + message);
            }

    </script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-content">
        <p class="position-absolute start-50 translate-middle username">
          Username
        </p>
        <p class="position-absolute start-50 translate-middle language">
          Language
        </p>
        <button
          type="button"
          class="btn logout position-absolute start-50 translate-middle"
          style="color: white; font-size: 1.5rem"
        >
          <ion-icon name="log-out" class="icon"></ion-icon>Log Out
        </button>
      </div>
    </div>

    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
    <input id="textbox" placeholder="Write a message...">
    <br>
    <button id="button1" onclick="getMessage()">Send</button>
  </body>
</html>
