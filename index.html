<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="pages/chat.html">Click Me!</a>
    <div class="container">
      <div class="sign-up-box">
        <div class="sign-up-element shadow-lg">
          <form>
            <h4 class="text-center">Sign Up</h4>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="username"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="password"
                />
              </div>
            </div>
            <div class="mb-3">
              <p>Language</p>
              <select class="form-control form-control">
                <option>Large select</option>
                <option>Large select</option>
              </select>
            </div>
            <div
              class="position-absolute start-50 translate-middle language"
              id="sign-up-button"
            >
              <button type="submit" class="btn btn-primary">
                Create Account
              </button>
            </div>
          </form>
          <p class="log-in-link fs-6">
            Already have an account? <a href="pages/logIn.html">Log In >></a>
          </p>
        </div>
      </div>
    </div>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
